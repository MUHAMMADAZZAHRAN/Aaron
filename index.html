<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aaron Project</title>
  <style>
    /* Background halaman */
    body {
      font-family: Arial, sans-serif;
      background: url("Black.jpeg") no-repeat center center fixed; 
      background-size: cover;
      text-align: center;
      padding: 50px;
      color: #fff;
      text-shadow: 1px 1px 3px #000;
    }

    img {
      max-width: 200px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 30px;
    }

    /* Container tombol */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    /* Style umum tombol */
    .btn {
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      width: 220px;
      text-align: center;
      transition: 0.3s;
      background-size: cover;
      background-position: center;
    }

    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0px 4px 15px rgba(0,0,0,0.6);
    }

    /* Tombol khusus TikTok */
    .tiktok {
      background-image: url("merah.jpg"); /* ganti dengan gambar TikTok */
    }

    /* Tombol khusus Spotify */
    .spotify {
      background-image: url("ungu.jpg"); /* ganti dengan gambar Spotify */
    }
  </style>
</head>
<body>
  <!-- Gambar Logo Aaron -->
  <img src="Gambar WhatsApp .jpg" alt="Aaron Logo">

  <h2>𝖆𝖆𝖗𝖔𝖓 𝖕𝖆𝖌𝖊</h2>
  <p>𝔠𝔥𝔬𝔦𝔠𝔢 𝔥𝔞𝔳𝔢 𝔠𝔬𝔫𝔰𝔢𝔮𝔲𝔫𝔠𝔢𝔰</p>

  <div class="container">
    <!-- Tombol TikTok -->
    <a href="https://www.tiktok.com/@arannn__________________?is_from_webapp=1&sender_device=pc" target="_blank">
      <button class="btn tiktok">🇹‌🇮‌🇰‌🇹‌🇴‌🇰‌</button>
    </a>

    <!-- Tombol Spotify -->
    <a href="https://open.spotify.com/playlist/2PNBuI3XyPKgwD7piInTrn?si=8139bab0c3524a8c&pt=c8ab93ce8dc5ad1fe3ac6bc7a4c6474d" target="_blank">
      <button class="btn spotify">🇸‌🇵‌🇴‌🇹‌🇮‌🇫‌🇾‌</button>
    </a>
  </div>
</body>
</html>
