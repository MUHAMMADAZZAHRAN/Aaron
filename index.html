  <style>
    /* Reset dasar */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Background utama */
    body {
      font-family: Arial, sans-serif;
      background: url("Black.jpeg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-shadow: 1px 1px 3px #000;
      height: 100vh;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Layer asap ungu-merah bergerak */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url("ungu.jpg") no-repeat center center;
      background-size: 300% 300%;
      opacity: 0.35;
      animation: smokeFlow 60s linear infinite;
      z-index: 0;
    }

    @keyframes smokeFlow {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Lapisan biar konten tetap jelas */
    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url("Black.jpeg") no-repeat center center fixed;
      background-size: cover;
      opacity: 0.9;
      z-index: 1;
    }

    /* Konten utama */
    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 40px;
      border-radius: 12px;
    }

    img {
      max-width: 200px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 30px;
    }

    /* Container tombol */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    /* Style umum tombol */
    .btn {
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      width: 220px;
      text-align: center;
      transition: 0.3s;
      background-size: cover;
      background-position: center;
    }

    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0px 4px 15px rgba(0,0,0,0.6);
    }

    /* Tombol khusus TikTok */
    .tiktok {
      background-image: url("merah.jpg");
    }

    /* Tombol khusus Spotify */
    .spotify {
      background-image: url("ungu.jpg");
    }
  </style>
